name: pull-request

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage
          if-no-files-found: error
          retention-days: 7

  e2e-tests:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}     
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Ensure coverage directory
        run: mkdir -p coverage-e2e

      - name: Run e2e tests
        env:
          NODE_V8_COVERAGE: coverage-e2e
        run: npm run test:e2e

      - name: Upload e2e coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: coverage-e2e
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
          retention-days: 7

  status-comment:
    needs:
      - lint
      - unit-tests
      - e2e-tests
    if: ${{ success() && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Comment pull request status
        uses: actions/github-script@v7
        env:
          LINT_RESULT: ${{ needs.lint.result }}
          UNIT_RESULT: ${{ needs['unit-tests'].result }}
          E2E_RESULT: ${{ needs['e2e-tests'].result }}
        with:
          script: |
            const statusIcon = (state) => {
              if (state === "success") return "✅";
              if (state === "skipped") return "⚪️";
              return "❌";
            };

            const sections = [
              `- Lint: ${statusIcon(process.env.LINT_RESULT)} (${process.env.LINT_RESULT})`,
              `- Unit tests: ${statusIcon(process.env.UNIT_RESULT)} (${process.env.UNIT_RESULT})`,
              `- E2E tests: ${statusIcon(process.env.E2E_RESULT)} (${process.env.E2E_RESULT})`,
            ];

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `### Pull request checks\n${sections.join("\n")}`,
            });
